<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css">
        <title>calculator</title>
    </head>
    <body>
        <div class="calculator">
            <p id="output" class = "btn"></p>
            <button  id="btn_ac" class="btn">AC</button>
            <button  id="btn_reverse" class="btn">+/-</button>
            <button  id="btn_percent" class="btn">%</button>
            <button  id="btn_division" class="btn btn_sign">/</button>

            <button  id="btn7" class="btn btn_digit">7</button>
            <button  id="btn8" class="btn btn_digit">8</button>
            <button  id="btn9" class="btn btn_digit">9</button>
            <button  id="btn_multiplication" class="btn btn_sign">*</button>

            <button  id="btn4" class="btn btn_digit">4</button>
            <button  id="btn5" class="btn btn_digit">5</button>
            <button  id="btn6" class="btn btn_digit">6</button>
            <button  id="btn_subtraction" class="btn btn_sign">-</button>

            <button  id="btn1" class="btn btn_digit">1</button>
            <button  id="btn2" class="btn btn_digit">2</button>
            <button  id="btn3" class="btn btn_digit">3</button>
            <button  id="btn_addition" class="btn btn_sign">+</button>
            
            
            <button  id="btn0" class="btn btn_digit">0</button>
            <button  id="btn_comma" class="btn btn_digit">.</button>
            <button  id="btn_result" class="btn">=</button>
        
        </div>


        
        
        <script src="index.js"></script>
    </body>
</html>
